    <script>
        // ESP32 Update web page without refresh
        setInterval(function() {
            // Call a function repetatively with 2 Second interval
            getData("HumiValue", "/humi/getHumi");
        }, 2000); //2000mSeconds update rate

        function getData(valueID, path) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(valueID).innerHTML = this.responseText;
                    value = parseFloat(this.responseText);
                    updateGraph(value);
                }
            };
            xhttp.open("GET", path, true);
            xhttp.send();
        }

        // Real time temperature graph

        var layout = {
            title: 'Humidade (%) X Tempo (s)'
        };

        Plotly.newPlot('graphHumi', [{
            y: [40],
            mode: 'lines+markers',
            marker: {color: 'gray', size:8},
            line: {width: 4},
            name: 'humi'
        }], layout);

        // Plotly.add_hline(y=28);
        
        function updateGraph(humiData) {
            console.log(humiData);
            Plotly.extendTraces('graphHumi', {
                y: [[humiData]]
            }, [0])

            cnt = cnt+1;

        }
    </script>
